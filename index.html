<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de fechas</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container-header">
            <img src="img/calendar.png" alt="logo" class="logo-img">
            <p class="title-header">Calculadora de fechas</p>
        </div>
    </header>

    <!-- Main -->
    <main class="container-main">
        <div class="sumaDias">
            <div class="fechasContainer">
                <div class="container-6">
                    <h3>Selecciona una fecha</h3>
                    <input type="date" name="" id="fechaSeleccionada" required>
                </div>
                <div class="containerDias">
                    <div class="formContainer">
                        <form action="" id="formDias">
                            <h3>Dias</h3>
                            <input type="number" id="dias" required>
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                    <div class="indicacionesContainer">
                        <h4>Numero sin signo suma días</h4>
                        <h4>Numero negativo resta días</h4>
                    </div>

                </div>
            </div>
        </div>
        <div class="container-result">
            <div class="container-12">
                <h3>Nueva fecha</h3>
                <p class="newFecha"></p>
            </div>
        </div>

    </main>

    <footer>
        <p>made by <a href="https://github.com/IvanRT18">Iván</a> with <a href="https://momentjs.com/">moment.js</a></p>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js"
        integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
