<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de fechas</title>

<body>
    <!-- Header -->
    <header style="padding: 2rem 1rem;">
        <h3>Calculadora de fechas</h3>
    </header>

    <!-- Main -->
    <main style="padding: 0">
        <div class="container">
            <div class="grid">
                <div class="container">
                    <h3>Selecciona una fecha</h3>
                    <input type="date" name="" id="fechaSeleccionada" required>
                </div>
                <form action="" id="formDias">
                    <h3>Dias a sumar o restar</h3>
                    <input type="number" id="dias" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>


        </div>

        <div class="container">
            <div class="container">
                <!-- <h3>Nueva fecha</h3> -->
                <span>
                    <h2 class="newFechaEscrita"></h2>
                    <h2 class="newFecha"></h2>
                </span>
            </div>
        </div>

    </main>

    <footer class="container" style="text-align: center;">
        <p>made by <a href="https://github.com/IvanRT18">Iv√°n</a> with <a href="https://momentjs.com/">moment.js</a> and
            <a href="https://picocss.com/">pico.css</a>
        </p>
    </footer>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
